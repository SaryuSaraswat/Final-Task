<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Add Questions</title>
</head>

<body>
 <style>
     body{
            background-image: url(img.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }
        .container{
            max-width: 600px;
            background-color: #e2dcf0;
            box-shadow: 2px 2px 10px 2px white;
            text-align: center;
            margin: 20px auto;
            padding-bottom: 40px;
            border-radius: 10px;
            font-size: 30px;
        }
        input{
            border-color: rgb(54, 42, 165);
            background-color: rgb(239, 221, 244);
            width: 60%;
            font-weight: 700;
            font-family:sans-serif;
            font-style: normal;
            padding: 15px 22px;
            margin: 10px 5px;
            box-sizing: border-box;
            border-radius: 5px;
         }
         h1{
            color:rgb(140, 72, 241)
         }
         h2{
            color:rgb(7, 1, 19);
            font-size: 28px;
         }
         .correct{
            color:rgb(129, 44, 241);
            font-size: 25px;
            font-family: sans-serif;
            font-weight: 500;
         }
         #correct-answer {
            width:90px;
            font-size: 15px;
            color: rgb(57, 6, 134);
            background-color: rgb(206, 132, 251);
            height: 25px;
            border-radius: 5px;
           cursor: pointer;
           border: none;
         }
         button{
            width:100px;
            border: none;
            background-color: rgb(206, 132, 251);
            height: 25px;
            border-radius: 4px;
            cursor: pointer;
         }
     .quiz div {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #e1a7f7;    
    }
    .quiz div strong {
        font-size: 30px;
        font-weight: bold;
        margin-right: 8px;
        color: #861be4;
    }
    #add-question-btn {
        color: rgb(60, 1, 142); 
        border: none; 
        width: 120px;
        border-radius: 5px; 
        cursor: pointer;
        font-size: 16px;
        box-shadow: 2px 3px 2px 2px rgb(154, 100, 241); 
    }
    .submit{
        width: 120px;
    }
 </style>
    <div class="container">
        <h1>Create Quiz</h1>
        <div class="questionbox">
            <input class="question" type="text" id="question" placeholder="Enter your question?"><br>
            <input type="text" id="option1" placeholder="Option 1"><br>
            <input type="text" id="option2" placeholder="Option 2"><br>
            <input type="text" id="option3" placeholder="Option 3"><br>
            <input type="text" id="option4" placeholder="Option 4"><br>
            <label class="correct" for="correct-answer">Correct Answer:</label>
            <select id="correct-answer">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select><br>
            <button class="addques" onclick="addQuestion()">Add Question</button>
            <button class="submit" onclick="redirectToQuizPage()">Go to Quiz Page</button>
        </div>
    </div>

    <script>
        let quizData = [];

        function addQuestion() {
            const questionInput = document.getElementById("question");
            const option1Input = document.getElementById("option1");
            const option2Input = document.getElementById("option2");
            const option3Input = document.getElementById("option3");
            const option4Input = document.getElementById("option4");
            const correctAnswerSelect = document.getElementById("correct-answer");
            const question = questionInput.value.trim();
            const options = [
                option1Input.value.trim(),
                option2Input.value.trim(),
                option3Input.value.trim(),
                option4Input.value.trim(),
            ];
            const correctAnswerIndex = parseInt(correctAnswerSelect.value, 10) - 1;

            if (question && options.every(option => option !== "") && correctAnswerIndex >= 0 && correctAnswerIndex < options.length) {
                quizData.push({ question, options, correctAnswerIndex });
                questionInput.value = "";
                option1Input.value = "";
                option2Input.value = "";
                option3Input.value = "";
                option4Input.value = "";
            }
        }

        function redirectToQuizPage() {
            localStorage.setItem('quizData', JSON.stringify(quizData));
            window.location.href = 'quizz.html';
        }
    </script>
</body>

</html>
